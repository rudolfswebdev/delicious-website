<!DOCTYPE html>
<html>
  <head>

  <body>
    <!-- navigation bar -->

      <div class="navbar navbar-default">

          </div>
          <div class="collapse navbar-collapse" id="navigation">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#page1">HOME</a></li>
              <li><a href="#page2">ABOUT US</a></li>
              <li><a href="#page4">GALLERY</a></li>

          </div>

    <!--navigation bar end-->
    <!--main content-->
    <div id="wrapper">



      <div id="main" class="section" data-anchor="page1">
        <div class="container logo-container">
          <h1>DELICIOUS</h1>
          <h3>HEALTHY & NATURAL FOOD</h3>
        </div>
      </div>
      <div id="about" class="section" data-anchor="page2">
        <div class="container" id="text-wrapper">
          <p>
            VESTIBULUM SAPIEN MI, EGASTAS PEC NORTA <br>
            AT, PHARETRA SIT AMEN MASSA. PRAESANT <br>
            MAGNA LECTUS, FRINGILLA ET EGESTAS SIT <br>
            AMET, ACCUMSAN VITAE QUAM. VIVAMUS <br>
            PLACERAT SAGITTIS AUGUE.
          </p>
        </div>
      </div>
      <div id="gallery" class="section" data-anchor="page3" >
        <div class="container logo-container">
        <h1 id="gallery-logo">GALLERY</h1>
        </div>
      </div>
      <div id="gallery-menu" class="section" data-anchor="page4">
        <div class="row">
             <img class="gallery-image"src="Images/Photo%201.jpg">
             <img class="gallery-image"src="Images/Photo%202.jpg">

        <div class="row">

      <div id="contact" class="section" data-anchor="page5">
        <div class="container" id="formContainer">
          <h2>SEND US A MESSAGE</h2>
          <form class="" action="" method="">
            <div class="form-group">
              <input type="text" placeholder="NAME:" class="form-control" value=""/>
            </div>
            <div class="form-group">
              <input type="text" placeholder="COUNTRY:" class="form-control" value=""/>
            </div>
            <div class="form-group">
              <input type="email" placeholder="E-MAIL:" class="form-control" value=""/>
            </div>
            <div class="form-group">
              <input type="text" placeholder="TELEPHONE:" class="form-control" value=""/>
            </div>
            <div class="form-group" id="message">
              <input type="text" id="message" placeholder="MESSAGE:" class="form-control" value=""/>
            </div>
            <button id="formButton">SEND US A MESSAGE</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function(){
        $('#wrapper').fullpage();
      });
    </script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
